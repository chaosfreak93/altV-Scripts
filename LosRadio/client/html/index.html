<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>LosRadio von Yan-Luca L.</title>
    <link href="style.less" rel="stylesheet/less" type="text/css"/>
</head>
<body>
<div id="app">
    <input type="number" min="1" max="100" v-model="channel" placeholder="Channel (1-100Mhz)" />

    <button v-on:click="leaveChannel">Leave Channel</button>
</div>
<script src="js/vue.min.js"></script>
<script src="js/less.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
